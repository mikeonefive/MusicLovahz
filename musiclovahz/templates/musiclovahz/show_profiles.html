{% extends "musiclovahz/layout.html" %}
{% load static %}

{% block body %}

        {% if user.is_authenticated %}

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination-container">
                    <!-- Pagination buttons will be injected here by JS -->
                </ul>
            </nav>

            <!-- javascript puts the profiles in here by fetching profile-container -->
            <div id="profile-container" class="row d-flex justify-content-center align-items-center"></div>

            <!-- javascript fetches chat history view and send message and puts the contents here -->
            <div id="chat-history-view"></div>

            <div id="send-message-view"></div>


        {% else %}
            <div class="text-center mt-5">
                Please <a href="{% url 'register' %}">register here!</a>
            </div>

            <div class="text-center">
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        {% endif %}

{% endblock %}


{% block script %}
    <script src="{% static 'musiclovahz/show-chat-and-messages.js' %}"></script>
    <script src="{% static 'musiclovahz/like-unlike-profile.js' %}"></script>
    <script src="{% static 'musiclovahz/csrf-handler.js' %}"></script>
    <script src="{% static 'musiclovahz/pagination.js' %}"></script>
{% endblock %}
