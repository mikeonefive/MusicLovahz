{% extends "musiclovahz/layout.html" %}
{% load static %}

{% block body %}

        {% if user.is_authenticated %}

            <!-- javascript puts the profiles in here by fetching profile-container -->
            <div class="container">
                <div id="profile-container" class="row d-flex justify-content-center align-items-center"></div>
            </div>

            <!-- javascript fetches chat history view and send message and puts the contents here -->
            <div id="chat-history-view"></div>

            <div id="send-message-view"></div>


        {% else %}
            <div class="text-center mt-5">
                Please <a href="{% url 'register' %}">register here!</a>
            </div>

            <div class="text-center">
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        {% endif %}

{% endblock %}


{% block script %}
    <script src="{% static 'musiclovahz/show-chat-and-messages.js' %}"></script>
{% endblock %}
