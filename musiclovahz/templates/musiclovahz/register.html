{% extends "musiclovahz/layout.html" %}

{% block body %}

    <div class="pl-4 mt-3">
        <h2 class="mb-4">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group w-25">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group w-25">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>

            <div class="form-group w-25">
                <input class="form-control" type="password" name="password1" placeholder="Password">
            </div>

            <div class="form-group w-25">
                <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
            </div>

            <div class="form-group w-25">
                <input class="form-control" type="file" name="profile_picture" accept="image/*">
            </div>

            <input class="btn btn-primary mb-3" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
